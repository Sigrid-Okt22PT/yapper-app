<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yapper</title>
    <meta name="description" content="Yapper - A playful social media frontend built with Tailwind CSS. Create posts, like posts, view user profiles, and enjoy a minimal responsive design." />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-800">


    <form action="/profile" method="POST" class="bg-gray-900 p-8 rounded-lg shadow-md w-full max-w-md space-y-4">
        <h2 class="text-2xl font-bold text-center text-white">Login</h2>
        <input type="email" name="email" required placeholder="Email"
            class="w-full border p-2 rounded focus:outline-none focus:ring focus:border-blue-500" />
        <input type="password" name="password" required minlength="8" placeholder="Password"
            class="w-full border p-2 rounded focus:outline-none focus:ring focus:border-blue-500" />
        <button type="Login" class="w-full bg-yellow-400 hover:bg-yellow-700 font-semibold p-2 rounded">Login</button>
    </form>

</body>

</html>
